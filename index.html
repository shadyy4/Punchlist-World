<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punchlist App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📋 Punchlist</h1>
    <button onclick="showForm()">➕ Nuevo Item</button>
    <button onclick="generatePDF()">📄 Exportar PDF</button>
  </header>

  <section id="form-section" class="hidden">
    <h2>Nuevo Punchlist</h2>

    <div id="image-preview"></div>
    <input type="file" multiple accept="image/*" onchange="handleImages(event)" />

    <input type="text" id="description" placeholder="Descripción" />
    <input type="text" id="room" placeholder="Room" />
    <input type="text" id="service" placeholder="Service" />
    
    <select id="priority">
      <option value="1">1 - Critical Item (Safety Issue)</option>
      <option value="2">2 - Serious</option>
      <option value="3">3 - Minor</option>
      <option value="4">4 - Design Issue</option>
    </select>

    <input type="text" id="assignTo" placeholder="Asignado a" />
    <input type="date" id="date" />
    <textarea id="comments" placeholder="Comentarios..."></textarea>
    
    <button id="status-btn" onclick="toggleStatus()">Pending</button>
    <button onclick="saveItem()">💾 Guardar</button>
    <button onclick="cancelForm()">❌ Cancelar</button>
  </section>

  <section class="filters">
    <select id="filter-priority" onchange="applyFilters()"></select>
    <select id="filter-service" onchange="applyFilters()"></select>
    <select id="filter-assign" onchange="applyFilters()"></select>
  </section>

  <table id="items-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Room</th>
        <th>Service</th>
        <th>Prioridad</th>
        <th>Asignado</th>
        <th>Status</th>
        <th>Descripción</th>
        <th>Fotos</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal Editor de Imágenes -->
  <div id="editor-modal" class="hidden">
    <div class="editor-container">
      <h3>🖍️ Editor de Imagen</h3>
      <canvas id="editor-canvas" width="500" height="400"></canvas>
      <div class="toolbar">
        <button onclick="enableFreeDraw()">✏️ Dibujar</button>
        <button onclick="addText()">🔤 Texto</button>
        <input type="color" id="colorPicker" value="#ff0000" />
        <button onclick="saveEditedImage()">✅ Guardar</button>
        <button onclick="closeEditor()">❌ Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Librerías externas -->
  <script src="libs/fabric.min.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
