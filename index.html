<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punchlist App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üìã Punchlist</h1>
    <button onclick="showForm()">‚ûï Nuevo √çtem</button>
    <button onclick="generatePDF()">üìÑ Exportar PDF</button>
  </header>

  <!-- üì∏ Subir fotos y formulario -->
  <section id="form-section" class="hidden">
    <h2>Nuevo √çtem</h2>
    <label>Fotos (m√°x 4):</label>
    <input type="file" accept="image/*" multiple onchange="handleImages(event)" />
    <div id="image-preview"></div>

    <label>Descripci√≥n:</label>
    <textarea id="description"></textarea>

    <label>Room:</label>
    <input type="text" id="room" />

    <label>Service:</label>
    <input type="text" id="service" />

    <label>Priority:</label>
    <select id="priority">
      <option value="1">1 - Critical Item (Safety Issue)</option>
      <option value="2">2 - Serious</option>
      <option value="3">3 - Minor</option>
      <option value="4">4 - Design Issue</option>
    </select>

    <label>Assign To:</label>
    <input type="text" id="assignTo" />

    <label>Date:</label>
    <input type="date" id="date" />

    <label>Comments:</label>
    <textarea id="comments"></textarea>

    <label>Estado:</label>
    <button id="status-btn" onclick="toggleStatus()">Pending</button>

    <button onclick="saveItem()">üíæ Guardar</button>
    <button onclick="cancelForm()">‚ùå Cancelar</button>
  </section>

  <!-- üìã Lista de √≠tems -->
  <section id="list-section">
    <h2>Todos los √≠tems</h2>

    <!-- Filtros -->
    <div class="filters">
      <select id="filter-service" onchange="applyFilters()"></select>
      <select id="filter-priority" onchange="applyFilters()"></select>
      <select id="filter-assign" onchange="applyFilters()"></select>
    </div>

    <!-- Tabla de √≠tems -->
    <table id="items-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Room</th>
          <th>Service</th>
          <th>Priority</th>
          <th>Assign To</th>
          <th>Estado</th>
          <th>Descripci√≥n</th>
          <th>Fotos</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqu√≠ se insertan los √≠tems din√°micamente -->
      </tbody>
    </table>
  </section>

  <script src="libs/fabric.min.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
